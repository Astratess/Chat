<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name='viewport' content= 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <meta viewport= 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' mobileAppIOS= true>
        <meta name="mobile-web-app-capable"  content= "yes">
        <meta name="full-screen"  content="no">
        <meta name="browsermode"  content="application">
        <meta name="screen-orientation"  content="portrait">

        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="modal">
            <div class="modal__inner">
                <input type="text" class="modal__input" placeholder="Enter your name...">

                <button class="modal__btn">Enter the room</button>
            </div><!-- /.modal__inner -->
        </div><!-- /.modal -->

        <div class="chat">
            <div class="chat__head">
                <div class="chat__icon">
                    <img src="assets/images/placeholder.webp" alt="image of the person">
                </div><!-- /.chat__icon -->

                <div class="chat__person">
                    <p>The Person</p>
                </div><!-- /.chat__person -->
            </div><!-- /.chat__head -->

            <ul class="chat__wrapper" id="chat__wrapper"></ul>

            <div class="chat__inputs">
                <div class="chat__actions">
                    <input type="text" id="chat__message">

                    <button id="chat__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="20" height="20" x="0" y="0" viewBox="0 0 535.5 535.5" style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                            <g>
                                <path d="m0 497.25 535.5-229.5L0 38.25v178.5l382.5 51-382.5 51z" fill="currentColor" data-original="#000000" class=""></path>
                            </g>
                        </svg>
                    </button>
                </div><!-- /.chat__actions -->
            </div><!-- /.chat__inputs -->
        </div><!-- /.chat -->

        <script src="assets/js/scripts.js" type="module"></script>
    </body>
</html>
